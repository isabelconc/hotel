<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Funcionários e Reserva</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../static/style6.css"> 
</head>
<body>
    <header>
        <h1> Reserva de Quartos </h1>
        <center>
            <a href="home.html">
                <i class="fas fa-home" style="font-size:24px;"></i>
            </a>
        </center>
    </header>
    <div class="form-container"></div>
        <form id="reserva">
            <h2>Reserva de Quartos:</h2>
            <label for="Nomehosp">Nome:</label>
            <input type="text" id="Nomehosp" required>
            <label for="quarto">Número do Quarto:</label>
            <input type="number" id="quarto" required>
            <label for="checkIn">Data de Check-in:</label>
            <input type="date" id="checkIn" required>
            <label for="checkOut">Data de Check-out:</label>
            <input type="date" id="checkOut" required>
            <label for="HcheckOut">Horário de Check-out:</label>
            <input type="number" id="HcheckOut" placeholder="Ex: 13 (para 13h)" required>
            <button type="button" onclick="reservarQuarto()">Reservar</button>
            <button type="button" id="limparReserva" onclick="limparCamposReserva()">Limpar campo</button>
            <div id="reservaslista"></div>
            <div id="resultadoDiarias"></div>
        </form>
    </div>
    
    <footer>
        <p>&copy; 2024 Hotel Encantando. Todos os direitos reservados.</p>
        <p><a href="https://www.reclameaqui.com.br/" class="reclame-aqui">Alguma reclamação? Reclame aqui:</p></a>
        <p>Siga-nos nas redes sociais:</p>
        <ul>
            <li><a href="https://www.facebook.com/?locale=pt_BR">Facebook</a></li>
            <li><a href="https://www.instagram.com/">Instagram</a></li>
            <li><a href="https://chat.whatsapp.com/KtjXCfB4gKZ4b0LSkhF3SB">Whatsapp</a></li>
        </ul>
    </footer>

    <script src="funcionario.html"></script>
    <script src="reserva.js"></script>
    <script src="funcionario.js"></script>
</body>
</html>
